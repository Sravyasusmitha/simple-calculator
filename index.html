<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <script src="simplecal.js" defer></script>
    <link href="simplecal.js">
    <style>
        body {
            background-color: #f7e9e5;
        }
        .section1{
            text-align: center;
        }
        .section1 input{
            padding: 5px;
        }
        .section1 button{
            margin: 15px;
            padding: 5px;
            font-weight: bold;
        }
        .section1 p{
            margin: 0px !important;
        }

    </style>
</head>
<body>
    <div class="section1">
        <h1>String Calculator</h1>
        <input type="text" id="numbers" placeholder="Enter numbers"><br>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculate() {
    const input = document.getElementById("numbers").value;
    const resultElement = document.getElementById("result");
    try {
        const result = add(input);
        resultElement.textContent = `Result: ${result}`;
    } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
    }
}

    </script>
</body>
</html>
